# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  websiteDirectory: $(Build.SourcesDirectory)/src/website

steps:
- task: NodeTool@0
  displayName: 'Install Node.js'
  inputs:
    versionSpec: '10.x'

- script: |
    yarn install && yarn run build
  displayName: 'npm install and build'
  workingDirectory: '$(websiteDirectory)'

- task: AzureFileCopy@4
  displayName: 'Push to storage'
  inputs:
    SourcePath: '$(websiteDirectory)/build/docs/*'
    azureSubscription: 'IDeliverable Azure Subscription'
    Destination: 'AzureBlob'
    storage: 'orgflowdocs'
    ContainerName: '$web'
    AdditionalArgumentsForBlobCopy: '--recursive'
